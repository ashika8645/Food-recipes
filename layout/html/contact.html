    <link rel="stylesheet" href="../css/app.css" />

    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<body>

    <div class="container">
        <div class="contact">
            <div class="contact-heading">
                Contact us
            </div>
            <div class="contact-content">
                <div class="contact-image">
                    <img src="../layout/images/Rectangle 2.png" alt="">
                </div>
                <form action="index.php?pg=addcontact" method="post" class="contact-form">
                    <div class="contact-group">
                        <input type="hidden" name="id" value="">
                        <div class="contact-label">Name</div>
                        <input type="text" name="name" placeholder="Enter your name..." class="contact-input">
                    </div>
                    <div class="contact-group">
                        <div class="contact-label">Email</div>
                        <input type="text" name="email" placeholder="Your email address..." class="contact-input">
                    </div>
                    <div class="contact-group">
                        <div class="contact-label">subject</div>
                        <input type="text" name="subject" placeholder="Enter subject..." class="contact-input">
                    </div>
                    <div class="contact-group">
                        <div class="contact-label">Enquiry type</div>
                        <input type="text" name="enquiry" placeholder="Enter enquiry type..." class="contact-input">
                    </div>
                    <div class="contact-group">
                        <div class="contact-label">Messages</div>
                        <textarea name="content"  placeholder="Enter your messages..." class="contact-texterea">
                        
                    </textarea>
                    <div class="contact-group">
                        <button class="contact-button" name="addcontact">submit</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>

</body>
